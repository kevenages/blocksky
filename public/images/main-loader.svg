<svg
  width="100%"
  height="100%"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
  class="lds-flickr"
>
  <circle
    cx="25"
    cy="50"
    fill="#fbbf24"
    r="25"
  >
    <animate
      attributeName="cx"
      calcMode="linear"
      values="25;75;25"
      keyTimes="0;0.5;1"
      dur="4.8s"
      begin="-2.4s"
      repeatCount="indefinite"
    />
  </circle>
  <circle
    cx="75"
    cy="50"
    fill="#666"
    r="25"
  >
    <animate
      attributeName="cx"
      calcMode="linear"
      values="25;75;25"
      keyTimes="0;0.5;1"
      dur="4.8s"
      begin="0s"
      repeatCount="indefinite"
    />
  </circle>
  <circle
    cx="25"
    cy="50"
    fill="#2563eb"
    r="25"
  >
    <animate
      attributeName="cx"
      calcMode="linear"
      values="25;75;25"
      keyTimes="0;0.5;1"
      dur="4.8s"
      begin="-2.4s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="fill-opacity"
      values="0;0;1;1"
      calcMode="discrete"
      keyTimes="0;0.499;0.5;1"
      dur="4.8s"
      repeatCount="indefinite"
    />
  </circle>
</svg>